
apply plugin: 'java'

apply plugin: 'war'

war {
	archiveName 'myalchemyapp.war'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.ibm.watson.developer_cloud:java-sdk:2.8.0'
	compile 'javax.servlet:javax.servlet-api:3.0.1'
	compile 'org.apache.clerezza.ext:org.json.simple:0.4'
}

